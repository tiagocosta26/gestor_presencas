<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8-sig">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades Registadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
    }
    .list-group-item {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="container mt-4">
  <h1 class="text-center">Atividades Registadas</h1>

  {% for mes_ano in meses_ordenados %}
    <h3>{{ mes_ano }}</h3>
    <ul class="list-group mt-4">
      {% for ficheiro in atividades_agrupadas[mes_ano] %}
        <li class="list-group-item">
          <a href="{{ url_for('ver_atividade', ficheiro=ficheiro) }}" class="text-decoration-none">{{ ficheiro.split('_')[0] }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
  
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">‚Üê Voltar</a>
</body>
</html>
